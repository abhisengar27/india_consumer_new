<div class="col-md-8 col-sm-8 ">
    <img *ngIf="model.is_aadhaar && model.postal_home_address_flag" style="width:100%;margin-bottom:10px;height:190px;" src="{{baseUrl}}/{{model.uploadLocation.aadhaar}}">
    <div *ngFor="let info of uploadInfoID; let i=index">

        <div class="custom-dropzone">
            <a title="Close" id="{{info}}" class="pull-right dropbox-remove" *ngIf="(uploadInfoID.length > 1 || model.is_aadhaar) && (i+1) == uploadInfoID.length " href="javascript:void(0);" (click)="removeDropBox1(info)"><span class="glyphicon glyphicon-remove text-danger"></span></a>
            <dropzone (removedfile)="removeUploadedId($event)" (addedfile)="addedId()" (success)="successUpload1($event)" [config]="config" [message]="uploadIdMsg">

            </dropzone><br>
        </div>
    </div>

</div>

<div id="thirdPartyUpload" class="col-md-4" style="top:25px !important;margin-bottom:20px !important;">
    <div class="share_fm_dl_sm" id="attachment_poi">
    </div>
</div>
